<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body class="py-10 px-8 space-y-4">
    <!-- Start from here -->
    <!-- Toggle button -->
    <div x-data="{open:false}">
      <button
        x-on:click="open = !open"
        class="border-2 boder-gray-100 bg-gray-400 text-center text-white px-4 py-2 rounded-lg hover:bg-gray-500 focus:shadow-lg focus:shadow-gray-500/50 focus:bg-gray-500"
      >
        Toggle
      </button>
      <h1 x-show="open" x-cloak x-transition class="my-4 py-2">Hello There!</h1>
    </div>
    <!-- End of Toggle Button -->
    <p x-data="{name: 'Blue'}">
      I'm <span x-text="name" class="text-sky-500 font-bold"></span>
    </p>

    <!-- loop -->
    <div x-data="{dataReady: [1,2,3,4]}">
      <h2>List</h2>
      <template x-for="i in dataReady">
        <p x-text="i"></p>
      </template>
      <button
        @click="dataReady.push(1)"
        class="border-2 boder-gray-100 bg-gray-400 text-center text-white px-4 py-2 rounded-lg hover:bg-gray-500 focus:shadow-lg focus:shadow-gray-500/50 focus:bg-gray-500"
      >
        Add Number
      </button>
    </div>
    <div
      class="otherFile"
      x-html="(await axios('./otherFile.html').data)"
    ></div>
  </body>
</html>
